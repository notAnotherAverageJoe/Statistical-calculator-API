<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistical Calculator</h1>
        <input type="text" id="nums" placeholder="Enter comma-separated numbers">
        <button onclick="calculate('mean')">Calculate Mean</button>
        <button onclick="calculate('median')">Calculate Median</button>
        <button onclick="calculate('mode')">Calculate Mode</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function calculate(operation) {
            const nums = document.getElementById('nums').value;
            const response = await fetch(`http://localhost:1337/${operation}?nums=${nums}`);
            const data = await response.json();
            document.getElementById('result').innerText = `Operation: ${data.operation}\nResult: ${data.result}`;
        }
    </script>
</body>
</html>
